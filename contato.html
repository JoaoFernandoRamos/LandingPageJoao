<section id="form">
    <form method="POST">
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para entrar em contato comigo.</p>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="tipo_pessoa">Tipo de Pessoa:</label>
        <select id="tipo_pessoa" name="tipo_pessoa">
            <option value="pessoa_fisica">Pessoa Física</option>
            <option value="pessoa_juridica">Pessoa Jurídica</option>
    </select><br>
        <label for="horario_contato">Melhor horário de Contato:</label><br>
        <input type="radio" id="manha" name="horario_contato" value="manha">
        <label for="manha">Manhã</label>
        <input type="radio" id="tarde" name="horario_contato" value="tarde">
        <label for="tarde">Tarde</label>
        <input type="radio" id="noite" name="horario_contato" value="noite">
        <label for="noite">Noite</label><br>
        <br>
        <label for="tipo_servico">Qual o tipo de serviço que deseja?</label><br>
        <input type="radio" id="servico_a" name="tipo_servico" value="Serviço A">
        <label for="servico_a">Desenvolvimento de HomePage</label><br>
        <input type="radio" id="servico_b" name="tipo_servico" value="Serviço B">
        <label for="servico_b">Página estática HTML e CSS</label><br>
        <input type="radio" id="servico_c" name="tipo_servico" value="Serviço C">
        <label for="servico_c">Página dinâmica</label><br>
        <input type="radio" id="servico_c" name="tipo_servico" value="Serviço D">
        <label for="servico_d">Página super avançada</label><br>
        <br>
        <label for="descricao_servico">Breve descrição do Serviço desejado:</label><br>
        <textarea id="descricao_servico" name="descricao_servico" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>
